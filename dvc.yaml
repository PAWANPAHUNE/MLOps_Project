stages:
  data_ingestion:
    cmd: python -m src.MLOps_Project.pipeline.data_ingestion
    deps:
    - config/config.yaml
    - schema.yaml
    - src/MLOps_Project/pipeline/data_ingestion.py
    outs:
    - artifacts/data_ingestion
  data_validation:
    cmd: python -m src.MLOps_Project.pipeline.data_validation
    deps:
    - artifacts/data_ingestion
    - schema.yaml
    - src/MLOps_Project/pipeline/data_validation.py
    outs:
    - artifacts/data_validation
  data_transformation:
    cmd: python -m src.MLOps_Project.pipeline.data_transformation
    deps:
    - artifacts/data_validation
    - params.yaml
    - src/MLOps_Project/pipeline/data_transformation.py
    outs:
    - artifacts/data_transformation
